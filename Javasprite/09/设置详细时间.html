<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //设置年
        var now = new Date()
        console.log(now.setFullYear(2022));//返回一个时间戳
        console.log(now);

        //设置月
        var now = new Date()
        now.setMonth(11)
        console.log(now);

        //设置日期
        var now = new Date()
        now.setDate(12)
        console.log(now);
    </script>
</body>
</html>
