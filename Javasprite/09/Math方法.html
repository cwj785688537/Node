<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //向上取整（上：大的数）
        console.log(Math.ceil(1.1));//2
        console.log(Math.ceil(-1.1));//-1

        //向下取整（下：小的数）
        console.log(Math.floor(1.2));//1
        console.log(Math.floor(-1.2));//-2

        //四舍五入
        console.log(Math.round(1.2));//1
        console.log(Math.round(1.6));//2
        console.log(Math.round(-1.2));//-1
        console.log(Math.round(-1.6));//-2
        console.log(Math.round(1.5));//2
        console.log(Math.round(-1.5));//-1//负数特殊情况

        //绝对值
        console.log(Math.abs(1.6));//1.6
        console.log(Math.abs(-1.6));//1.6

        //最大值最小值
        console.log(Math.min(1,4,5,6,7,87,4,3));//1
        console.log(Math.max(1,4,5,6,7,87,4,3));//87

        //pow次方
        console.log(Math.pow(2,10));//1024
        //pow的简写 新的运算符**
        console.log(2**10);//1024

        //开方
        console.log(Math.sqrt(9));//3

        //sin cos tan
        //360度是2PI弧度  1度是 2*PI/360
        console.log(Math.sin(30*2*Math.PI/360));
        console.log(Math.cos(30*2*Math.PI/360));
        console.log(Math.tan(30*2*Math.PI/360));
    </script>
</body>
</html>
