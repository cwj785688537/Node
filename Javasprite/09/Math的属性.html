<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        Math对象是JavaScript的内置对象，提供一系列的数学常数和数学方法。Math对象只提供了静态的属性和方法，所有使用时不需要实例化
        */

        console.log(Math.PI);

        //你家花园（圆形）面积和周长
        var r = 100
        var s = parseInt(r**2*Math.PI)
        var c = parseInt(2*Math.PI*r)
        console.log(s,c);
    </script>
</body>
</html>
