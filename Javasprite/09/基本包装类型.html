<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            基本包装类型：
                string number boolean
        */
       var str1 = 'abcd'
       var str2 = str1.toUpperCase()//全部变成大写
       console.log(str1)

       //内部包装的过程
       //1.创建String类型的一个实例
       var str3 = new String('abcd')
       console.log(typeof str1)
       //2.在包装的实例上调用了方法
       var str2 = str3.toUpperCase()
       //3.销毁这个实例
       str3 = null

       //为什么不能给基本类型添加属性和方法
       var str4 = '123'
       str4.hello = 'world'

       //内部包装过程
       var str5 = new String('123')
       //把对象设置给了包装对象上
       str5.hello = 'world'
       //设置完成后 包装对象还被删除了
        str5 = null
    </script>
</body>
</html>
