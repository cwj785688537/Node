<body>
    <script>
        /* 
        猴子找大王游戏
        有一群猴子排成一圈，按1、2、3、...、n依次编号，然后从第一只开始数，数到第m只，则把他踢出圈，然后从它后面再开始数，当再次数到第m只，继续把它踢出去，以此类推，直到剩下一只猴子为止，它就是大王
        n表示猴子个数，m表示踢出位置
        */
        function find(n, m) {
            var arr = []
            //先创建一个数组，放入所有的猴子
            for (var i = 1; i < n + 1; i++) {
                arr.push(i)
            }
        

        //判断数组的长度如果不为1，则一直寻找大王
        while (arr.length > 1) {
            //依次遍历数组，如果不符合淘汰条件，则把当前的猴子放到队伍最后边，等待以后继续数
            for (var i = 0; i < m - 1; i++) {
                //如果for还在继续，说明当前的猴子安全，就把当前的猴子放在数组末尾
                arr.push(arr.shift())
                // console.log(arr)
            }
            //当for执行完成，则说明遇到的要淘汰的猴子，删除当前猴子，当前猴子是第一个
            arr.shift()
        }
        return arr
    }
    var re = find(20,4)
    console.log(re)
    </script>
</body>

</html>
