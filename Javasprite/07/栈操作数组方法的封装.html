<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        /* 
            手写push
            手写pop
            peek：返回栈顶元素，不对栈做修改
            isEmpty：判断栈中是否为空，返回布尔值
            clear：清空整个栈
        */
       var arr = [1,2,3,4]

       function push(arr,a){
           arr[arr.length]= a
           return arr.length
       }
       var re = push(arr,1)
       console.log(arr,re)

       function pop(arr){
           //先获得最后一个数组的值
           var a =arr[arr.length-1]
           arr.length = arr.length-1
           return a
       }
       var re = pop(arr)
       console.log(re)
       
       function peek(arr){
           return arr[arr.length-1]
       }
       var re = peek(arr)
       console.log(re)

       function isEmpty(arr){
          /*  if(arr.length>0){
               return false
           }elas{
               return true
           } */

        //    return arr.length>0?flase:true

           return arr.length===0
       }
       var re = isEmpty(arr)
       console.log(re)

       function clear(arr){
           arr.length=0
       }
       var re = clear(arr)
       console.log(re)
    </script>
</body>
</html>
