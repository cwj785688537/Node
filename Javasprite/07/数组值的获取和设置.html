<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        数组的值的设置和获取：
            设置：
                - 通过下标拿到某个位置的值可以直接赋值，如果已经存在则直接覆盖
        */

        // 设置
        var arr = [1,2,3,4,5]
        arr[3]='8'
        console.log(arr)
        arr[100]=10
        console.log(arr)
        //[]内部可以书写操作符运算
        arr[0?3:4]=30
        console.log(arr)
        arr.length=4
        console.log(arr)

        //获取
        // 只要获取的是没有这个属性，则返回undefined
        console.log(arr[1000])
        console.log(arr[1])
        console.log(arr[1+1])
    </script>
</body>
</html>
