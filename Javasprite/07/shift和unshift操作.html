<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            unshift:
                和push相反，在数组的最前面添加一个或多个元素，返回修改后数组的长度

            shift：
                和pop相反，删除数组的最前面一个元素，并返回删除的元素
        */

        var arr = [1,2,3,4]
        var re = arr.unshift(3)
        var re = arr.unshift(3,4,5,6)//最后加的在最前面
        var re = arr.unshift(3,[4,5,6],7)
        console.log(re)
        console.log(arr)

        var arr2 = [1,2,3,4,5,6]
        var re = arr2.shift()
        delete arr2[4]
        console.log(arr2)

        var arr3 = [1,2,3,4,5,6]
        var re = arr3.shift()
        delete arr3[4]
        console.log(arr3)
    </script>
</body>
</html>
