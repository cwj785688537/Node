<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        location对象
            - location对象储存了与当前文档位置（URL）相关的信息，简单地说就是网页地址字符串，使用window对象的location属性可以访问
            - location对象定义了8个属性，其中七个可以获取当前URL的各部分信息，另一个属性（href）包含了完整的URL信息

            href:声明或获取当前文档的完整的URL
            protocol：协议部分包括后缀的冒号，例如http：
            host：主机和端口的名称 www.baidu.com：8080
            hostname:主机名称
            port：端口号
            pathname：路径部分
            search：URL的查询部分，包括前导问号
            hash:锚点部分包括前导

            reload（）：刷新
            assign（）：和href一样 设置路径
            replace（）：替换URL 历史记录也替换了
        */

        document.onclick = function(){
            // console.log(location.href);
            //常用的JS跳转方式
            // location.href = 'http://wwww.baidu.com'

            // location.reload()
            location.assign('http://www.baidu.com')
            // location.replace('http://wwww.baidu.com')//没有历史记录返回不回去了
        }
    </script>
</body>
</html>
