<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #outer{
            width: 300px;
            border: 1px solid #000;
            margin: 30px auto;
            position: relative;
        }
        #inner{
            overflow: auto;
        }
        #con{
            display: flex;
            width: 2000px;
        }
        #con img{
            width: 300px;
            height: 500px;
        }

        #left,#right{
            width: 50px;
            height: 50px;
            border-radius: 50px;
            background-color: rgba(20,255,40,.7);
            line-height: 50px;
            text-align: center;
            color: #fff;
            font-size: 30px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        #left{
            left: 20px;
        }
        #right{
            right: 20px;
        }
        #list{
            display: flex;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom:20px;
        }
        #list li{
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: rgba(14,145,34,.4);
            margin: 10px;
        }
        #list li.active{
            background-color: rgb(11,180,25);
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner">
            <div id="con">
                <img src="../../../../Javasprite.picture/12/01.jpg">
                <img src="../../../../Javasprite.picture/12/02.jpg">
                <img src="../../../../Javasprite.picture/12/03.jpg">
                <img src="../../../../Javasprite.picture/12/04.jpg">
                <img src="../../../../Javasprite.picture/12/05.jpg">
            </div>

            <p id="left">&lt;</p>
            <p id="right">&gt;</p>

            <ul id="list">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
    <script>
        /* 
            需求：
                每隔两秒换一张图
         */

         var oInner = document.querySelector('#inner')
         var oImgs = document.querySelectorAll('#con img')
         //初始化一个变量 代表图片的下标
         var i =0
         setInterval(function(){
             i++
             //判断临界值
             if(i >= oImgs.length){
                 i = 0
             }
             oInner.scrollLeft = i * oImgs[0].offsetWidth
         },2000)
    </script>
</body>
</html>
