<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var arr = [1,4,3,2,6,84,6,6,8]
        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < arr.length; j++) {
                if(arr[j] > arr[j+1]){
                    var re = arr[j]
                    arr[j] = arr[j+1]
                    arr[j+1] = re
                }
            }
        }
        console.log(arr);
    </script>
</body>
