<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
         用户输入一个年利率（1--1.3）和一个总额（去年的本钱加利息 是下一年的本金），翻倍需要几年 
        */
       var num = 1.2
       var startMoney = 10000
       var finallyMoney = startMoney*2
       var year = 0
       //每年都乘num，直到finallyMoney翻倍
       while(startMoney<=finallyMoney){
          
           startMoney *= num
           year++
       }
       console.log(year)
    </script>
</body>
</html>
