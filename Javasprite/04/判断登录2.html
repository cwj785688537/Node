<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        用户打开有两个弹窗，分别输入账号名和密码，如果账号名或密码不正确，则一直提示用户输入
        */

        //把这段代码封装成函数
        function con(){
            //先弹出并获取用户初始输入的账号名和密码
            var user = prompt('请输入用户名')
            var pass = prompt('请输入密码')
            //判断是否输入正确
            if(!(user === 'laowang' && pass === '123456')){
                //如果用户输入不正确，则重新从头开始执行这段代码（递归调用）
                con()
            }
        }
        con()
        alert('成功')
    </script>
</body>
</html>
