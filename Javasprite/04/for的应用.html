<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        /* 
        给所有li绑定点击事件，点击背景颜色变红
        */
        var oList = document.getElementById('list')
        var oLis = oList.getElementsByTagName('li')//获取li元素
        var flag = true
        for(var i = 0;i<oLis.length;i++){
            oLis[i].onclick = function(){
                if(flag){
                    this.style.background = 'red'//this代表每一个li
                }else{
                    this.style.background = 'transparent'//this代表每一个li
                }
                flag=!flag 
            }
        }
    </script>
</body>
</html>
