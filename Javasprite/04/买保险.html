<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 公司给员工买保险（用户通过此程序查询自己是否符合条件）：1.只要结婚的都买;2.没有结婚的男人 25岁以下不买;3.没有结婚的姑娘 22岁以下不买.
        var sex = prompt('请输入性别：男/女')
        var marry = prompt('婚姻状况：已婚/未婚')
        var age = +prompt('请输入年龄')

        //判断是否结婚
        if (marry === '未婚') {
            if (sex === '男' && age <= 25) {
                alert('不符合条件')
            } else if (sex === '女' && age <= 22) {
                alert('不符合条件')
            } else {
                alert('符合条件')
            }
        } else {
            alert('符合条件')
        }
    </script>
</body>

</html>
