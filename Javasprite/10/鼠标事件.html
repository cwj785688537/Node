<head>

    <title>Document</title>
    <style>
        #box{
            width: 400px;
            height: 500px;
            background-color: red;
            overflow: hidden;

            height: 100px;

</head>
<body>
    <div id="box">

        /* 
            鼠标事件：
                mousedown:鼠标按下
                mouseup:鼠标抬起
                mousemove:鼠标在元素上移动
                mouseover:鼠标移入
                mouseenter:鼠标移入（没有冒泡）
                mouseout:鼠标移出
                mouseleave:鼠标移出（没有冒泡）
        */
       var oBox = document.getElementById('box')

      /*  var lastTime = 0//初始化一个上一次的时间

           //把当前时间赋值给lastTime变成上一次的时间 方便下一次使用
           lastTime = now
       } */

      /*  //冒泡，就是当鼠标进入元素最里层也会返回一个指令给最外层导致打印
       oBox.onmouseover = function(){
           console.log('mousemove');
       }
       oBox.onmouseout = function(){
           console.log('mouseout');
       }
 */
       oBox.onmouseenter = function(){
           console.log('mouseenter');
       }

           console.log('mouseleave');
       }
    </script>
