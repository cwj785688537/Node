                - DOM（Document Object Model,文档对象模型）是W3C制定的一套技术规范，用来描述JavaScript脚本如何与HTML进行交互的Web标准
                - 加载HTML页面时，Web浏览器生成一个树形结构，用来表示页面内部结构。DOM将这种树形结构理解成DOM树
                - DOM规定了一系列标准接口（方法），允许开发人员通过标准方式访问文档结构、操作网页内容、控制样式和行为等
