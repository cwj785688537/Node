<body>
    <script>
        /* 
            W3C事件流：
                三个阶段执行：
                    1.捕获阶段，元素从最不精准的元素 相继执行到 最精准的目标元素
                    2.目标阶段，执行目标元素的事件
                    3.冒泡阶段，元素从最精准的元素 相继执行到 最不精准的元素
                    4.W3C提供了新的事件模型，我们可以规定元素的事件在哪一个阶段执行
        */
    </script>
</body>
</html>
