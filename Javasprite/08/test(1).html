<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //第一种 
    var arr = [1, 5, 6, 7, 5, 1]
    var newArr = []
    for (var i = 0; i < arr.length; i++) {
      if (newArr.indexOf(arr[i]) == -1) {
        newArr.push(arr[i])
      }
    }
    console.log(newArr)

    //第二种
    var arr = [1, 5, 6, 7, 5, 1]
    var newArr = []
    var flag = true
    for (var i = 0; i < arr.length; i++) {
      for (var j = 0; j < newArr.length; j++) {
        if (arr[i] == newArr[j]) {
          flag = false
          break
        }
      }
      if (flag) {
        newArr[newArr.length] = arr[i]
      }
      flag = true
    }
    console.log(newArr)
  </script>
</body>

</html>
