<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
         isArray是数组的静态方法，也就是使用Array.isArray()来使用
            - 检测一个值是不是数组，返回布尔值
        */
       var arr = []//true
       var arr = {}//false
       console.log(Array.isArray(arr))
    </script>
</body>
</html>
