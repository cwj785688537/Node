<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            100以内的所有质数，一般从2开始
            质数：只能被1和自身整除的数
        */
       var arr = []
       //第一步，取得所有2-100的数字
       for (var i = 2; i <=100 ; i++) {
           arr.push(i)
           for (var j = 2; j <i ; j++) {
               if(i%j===0){
                   arr.pop()
                    // break
               }
           }
       }
       console.log(arr)
    </script>
</body>
</html>
