<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer{
            height: 10000px;
        }
        #con{
            width: 400px;
            height: 300px;
            border: 1px solid #000;
            overflow: auto;
        }
        #outer #box{
            height: 1000px;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="con">
            <div id="box"></div>
        </div>
    </div>
    <script>
        /* 
            scroll事件：
                - 某个元素的滚动条事件
                    - 绑定给某个元素，只要滚动条发生变化，则触发事件

                - 系统滚动条的事件
                    - 绑定给window，或者document即可
         */

         var oCon = document.getElementById('con')
         oCon.onscroll = function(){
            //  console.log('滚！');
         }

         window.onscroll = function(){
            //  console.log('你也滚吧！');
         }

         document.onscroll = function(){
             console.log('我也滚了');
         }


    </script>
</body>
</html>
