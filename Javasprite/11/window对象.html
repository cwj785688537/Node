<!DOCTYPE html>

<body>
    <script>
        /* 
        什么是window对象？
            - BOM 的核心对象是window，它表示浏览器的一个实例
            - window一直扮演着双重的角色，一个是浏览器窗口，一个是ES规定的Global对象
            - Global是全局顶层对象，全局的方法都是Global对象的属性，但是在浏览器中没有实现Global，所以Window扮演Global角色
        */

        var a = 1

        function fn() {
            //定义一个全局变量
            window.b = 2

            var a = c = d = e = 4
        }
        fn()
        console.log(b);
        console.log(a,c,d,e);
    </script>
</body>

</html>
