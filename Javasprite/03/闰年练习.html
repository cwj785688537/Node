    <script>
        // 判断今年是否是闰年
        // 年份能被4整除且不能被100整除，或者年份能够被400整除
        var year = 2024
        if(year % 4 === 0 && year % 100 !==0 || year % 400 === 0){
            alert('今年是闰年！')
        }
    </script>
