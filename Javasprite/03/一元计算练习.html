<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        一元：只有一个操作数的操作符
            - ++ -- + -
            - 加号或减号写在操作数的前面，可以将操作数转为number类型
        */
       var a = '1'
       console.log(+a)
       console.log(+null)
       console.log(+undefined)
       console.log(+[])
       console.log(+[1])
       console.log(+[1,2])
       console.log(+{})

       console.log(-0 === 0)
    </script>
</body>
</html>
