<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        乘性操作符：
            - 3种：* / %
            - 如果操作符左右出现非数字，则先转为数字，再执行
        */

        console.log(3*3)
        console.log(3*-3)
        console.log(3*'3')
        console.log(3*'a')
        console.log(3*true)
        console.log(3*null)
        console.log(3*undefined)
        console.log(3*[])
        console.log(3*[1])
        console.log(3*{})
        console.log(3*Infinity)

        // 取余余数的正负，和%前面的数字相关
        console.log(3%2)
        console.log(-3%2)
        console.log(3%-2)
        console.log(-3%-2)
    </script>
</body>
</html>
