<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        减法操作符：
            如果操作符左右出现非数字，则先转为数字，再执行
        */
       console.log(3-3)
       console.log(3- -3)
       console.log(3-'3')
       console.log(3-'a')
       console.log(3-true)
       console.log(3-null)
       console.log(3-undefined)
       console.log(null-undefined)
       console.log(3-[])
       console.log(3-[1])
       console.log(3-{})
       console.log(3-Infinity)
    </script>
</body>
</html>
