<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        字符串转数字的总结：
            - Number
            - parseInt/parseFloat
            - 一元运算 + -
            - 减0 或 乘除1
        */
       var a = '1'
       console.log(Number(a))
       console.log(parseInt(a))
       console.log(parseFloat(a))
       console.log(+a)
       console.log(a - 0)
       console.log(a * 1)
       console.log(a / 1)
    </script>
</body>
</html>
