<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,45,56,3,5,6,3]

        function quickSort(arr){
            //当arr长度为1的时候直接返回
            if(arr.length <= 1){
                return arr
            }

            //先选一个基准值，要把这个基准值从数组中取出
            var center = arr.pop()

            var left = []
            var right = []

            //比较每一个值，然后放入到数组中
            arr.forEach(function(item){
                if(item <= center){
                    left.push(item)
                }else{
                    right.push(item)
                }
            })

            //合并左中右的数组，合并的时候需要让left和right重新递归调用
            var newArr = quickSort(left).concat(center , quickSort(right))

            return newArr
        }
        var re = quickSort(arr)
        console.log(re);
    </script>
</body>
</html>
