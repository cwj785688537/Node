<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 判断元素类型
        function checkType(obj){
            return Object.prototype.toString.call(obj).slice(8,-1).toLowerCase()
        }
        let newObj = null
        function deepClone(obj){
            // 如果是对象类型就返回一个新对象
            if(checkType(obj) === 'object'){
                newObj = {}
            }else if(checkType(obj) === 'array'){
                newObj = []
            }else{
                // 如果既不是对象也不是数组就直接返回并退出函数
                return obj
            }
            // 遍历传入的充参数
            for(let key in obj){
                newObj[key] = deepClone(obj[key])
            }
            return newObj
        }

        var obj1 = {
            name:'laowang',
            hobby:['唱','跳','rap'],
            eat:function(){
                console.log('eat');
            }
        }
        var re = deepClone(obj1)
        console.log(re);
        console.log(re === obj1);// 因为深克隆创建了新的数组或对象
        console.log(re.hobby === obj1.hobby);
        console.log(re.eat === obj1.eat);
    </script>
</body>
</html>
