<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            手写bind
                - 改变了this指向，返回了改变了this指向的函数
        */

        Function.prototype.myBind = function(content){
            //这里的this是调用myBind的函数fn
            var _this = this
            //拿到传递给fn的参数
            var argArr = Array.from(arguments).slice(1)
            //返回改变了this指向的函数，未来调用这个函数的时候还会调用fn
            return function(){
                _this.apply(content,argArr)
            }
        }
    </script>
</body>
</html>
