<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 输出2-100之内所有的质数（只能被1和自身整除的数）
        let num = 0
        for (var i = 2; i < 100; i++) {
            for (let j = 1; j <= 100; j++){
                if(i % j == 0){
                    num++
                }
            }
            if(num == 2){
                console.log(i);
            }
            num = 0
        }
    </script>
</body>

</html>
