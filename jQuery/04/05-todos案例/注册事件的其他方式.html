<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #far{
            border: 1px solid blue;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <button id="btn">按钮</button>
    <div id="far">
        <div id="son">123</div>
        <p>456</p>
    </div>
    <script src="../../jquery-1.12.4.js"></script>
    <script>
        // one注册的事件，只会执行一次
        $('#far').one('click mouseenter',function(){
            console.log('far事件触发了');
        })
    </script>
</body>
</html>
