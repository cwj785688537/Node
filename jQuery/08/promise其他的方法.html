<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // const promise = new Promise((resolve,reject) => {
        //     let data = [1,2,3]
        //     resolve(111)
        //     // reject(222)
        // })
        
        // 1.promise变成成功/失败都触发，pending不触发
        // 注意：data其实接收不到数据
        // promise.finally((data) => {
        //     console.log(`finally(${data})`);
        // })

        // 2.Promise.all([promise,...]) 传入n个promise对象，只有n个promise对象的状态都成功，才会成功，只要有一个失败，就会失败
        let promise1 = new Promise((resolve,reject) => {
            resolve(111)
        })
        let promise2 = new Promise((resolve,reject) => {
            resolve(222)
        })
        // 返回的是一个promise对象，如果数组中的promise都是成功的，则返回的也是成功的，否则就是失败的promise
        // 未来会使用promise.all去同时发送多个异步请求
        let re = Promise.all([promise1,promise2])
        console.log(re);

        // 3. Promise.resolve() 返回一个成功状态的promise对象
        console.log(Promise.resolve(123));
        // 4. Promise.reject() 返回一个失败状态的promise对象
        console.log(Promise.reject(123));
        // 5. Promise.allSettled([promise1,...]) 传入n个promise对象，等n个promise对象状态全部发生变化，得到所有结果
        let res = Promise.allSettled([Promise.resolve(123),Promise.reject(123)])
        console.log(res);
    </script>
</body>
</html>
