        //class是es6中新增的语法糖（构造函数和继承）
        class Person{
            // constructor就相当于person的构造函数
            constructor(name,age){
                // 属性加到实例上
                this.name = name
                this.age = age
            }

            // 将方法加到原型上
            do(){
                console.log('吃饭');
            }
        }

        // 使用extends 让Student继承person
        class Student extends Person{
            constructor(name,age,sex){
                // 这个super函数指向的其实就是person的constructor函数
                super(name,age)
                this.sex = sex
            }
        }
        // person上的方法也会被继承
        let p1 = new Person('laowamg',18)
        let p2 = new Student('laoli',20,'男')
        console.log(p1);
        console.log(p2);
        p1.do()
        p2.do()
