        // class是es6中新增的语法糖（构造函数和继承）
        class Person{
            // constructor就相当于是person的构造函数
            constructor(name,age){
                // 属性加到实例上
                this.name = name
                this.age = age
            }

            // 将方法加到原型上
            do(){
                console.log('吃饭');
            }
        }

        // 使用extends 让sStudent继承person
        class Student extends Person{
            constructor(name,age,score){
                // super函数指向的其实就是Person的constructor函数
                super(name,age)
                this.score = score
            }
        }
        let p1 = new Person('laowang',18)
        let p2 = new Student('xiaowang',20,100)
        console.log(p1);
        console.log(p2);
        p1.do()
        p2.do()
