<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        class Person{
            // constructor就相当于是person的构造函数
            constructor(name,age){
                // 属性加到实例上
                this.name = name
                this.age = age
            }

            // 给实例添加属性的简写形式
            // 这种写法无法设置动态的值
            score = 100

            // 将方法加到原型上
            do(){
                console.log('吃饭');
            }

            // 这种写法直接将方法添加到了实例上面
            // 也可以被继承
            say = () => {
                console.log(this.score);
            }
        }

        // 使用extends 让sStudent继承person
        class Student extends Person{
            constructor(name,age,score){
                // super函数指向的其实就是Person的constructor函数
                super(name,age)
                this.score = score
            }
        }
        let p1 = new Person('laowang',18)
        let p2 = new Student('xiaowang',20,100)
        console.log(p1);
        console.log(p2);
        p1.do()
        p2.do()
    </script>
</body>
</html>
