<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      img {
        vertical-align: top;
      }

      .main {
        margin: 0 auto;
        width: 1000px;
        padding-top: 10px;
      }

      .fixed {
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="top" id="topPart">
      <img src="images/top.png" alt="" />
    </div>
    <div class="nav" id="navBar">
      <img src="images/nav.png" alt="" />
    </div>
    <div class="main" id="mainPart">
      <img src="images/main.png" alt="" />
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
      $(function () {
        //当页面滚动到跟最上面的高度一致时，给中间图片定位
        $(window).scroll(function(){
          var scroll = $(window).scrollTop()
          //获取上面图片的高度
          var topHeight = $('#topPart').height()
          if(scroll > topHeight){
            $('#navBar').addClass('fixed')
            //因为元素fixed的时候会脱离文档流，所以要给下面的元素一个margin让他不会顶上来
            $('#mainPart').css({
              marginTop:$('#navBar').height()
            })
          }else{
            $('#navBar').removeClass('fixed')
            $('#mainPart').css({
              marginTop:0
            })
          }
          
        })
      })
    </script>
  </body>
</html>
