
<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      .wrap {
        width: 300px;
        margin: 100px auto 0;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
        border: 1px solid #c0c0c0;
      }

      th,
      td {
        border: 1px solid #d0d0d0;
        color: #404060;
        padding: 10px;
      }

      th {
        background-color: #09c;
        font: bold 16px '微软雅黑';
        color: #fff;
      }

      td {
        font: 14px '微软雅黑';
      }

      tbody tr {
        background-color: #f0f0f0;
      }

      tbody tr:hover {
        cursor: pointer;
        background-color: #fafafa;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <table>
        <thead>
          <tr>
            <th>
              <input type="checkbox" id="j_cbAll" />
            </th>
            <th>课程名称</th>
            <th>所属学院</th>
          </tr>
        </thead>
        <tbody id="j_tb">
          <tr>
            <td>
              <input type="checkbox" />
            </td>
            <td>JavaScript</td>
            <td>前端学院</td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" />
            </td>
            <td>css</td>
            <td>前端学院</td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" />
            </td>
            <td>html</td>
            <td>前端学院</td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" />
            </td>
            <td>jQuery</td>
            <td>前端学院</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="../jquery-1.12.4.js"></script>
    <script>
      $(function () {
       //点击全选按钮的时候，选中下面所有复选框
       $('#j_cbAll').click(function(){
           //获取全选按钮的属性
           var $selectAll = $(this).prop('checked')
           //根据全选的值，给下面的复选框赋值
           $('#j_tb input').prop('checked',$selectAll)
       })
       //当所有复选框按钮都选中时，勾选全选框
       $('#j_tb input').click(function(){
           //当复选框选中的下标长度等于复选框本身的长度的时候，说明所有复选框都被选中了
           var $isChecked = $('#j_tb input:checked').length === $('#j_tb input').length
           $('#j_cbAll').prop('checked',$isChecked)
       })
      })
    </script>
  </body>
</html>
