<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      body {
        height: 8000px;
      }

      a {
        color: #fff;
      }

      .actGotop {
        position: fixed;
        bottom: 50px;
        right: 50px;
        width: 150px;
        height: 195px;
        display: none;
        z-index: 1;
      }

      .actGotop a,
      .actGotop a:link {
        width: 150px;
        height: 195px;
        display: inline-block;
        background: url(images/gotop.png) no-repeat;
        outline: none;
      }

      .actGotop a:hover {
        width: 150px;
        height: 195px;
        background: url(images/gotop.gif) no-repeat;
        outline: none;
      }
    </style>
  </head>
  <body>
    <!-- 返回顶部小火箭 -->
    <div class="actGotop"><a href="javascript:;" title="Top"></a></div>

    <script src="jquery-1.12.4.js"></script>
    <script>
      $(function () {
       //当页面滚动超过1000px的时候，显示小火箭
       $(window).scroll(function(){
         var scrollTop = $(window).scrollTop()
         if(scrollTop > 1000){
           $('.actGotop').stop(true).fadeIn()
         }else{
          $('.actGotop').stop(true).fadeOut()
         }
       })
       //当点击小火箭时，以动画效果回到顶部
       $('.actGotop').click(function(){
         $('html,body').stop(true).animate({
           scrollTop:0,
         })
       })
      })
    </script>
  </body>
</html>
