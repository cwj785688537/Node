<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        div{
            width: 100%;
            min-width: 1200px;
            height: 40px;
            background-color: rgba(0, 0, 0, .9);
        }
        div ul{
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        div>ul>li{
            position: relative;
            height: 40px;
            line-height: 40px;
            float: left;
            margin: 0 10px;
            padding: 0 20px;
            font-size: 14px;
           
        }
        div>ul>li>a{
            display: block;
            height: 40px;
            text-decoration: none;
            color: #fff;
        }
        div>ul>li>ul{
            position: absolute;
            left: 0;
            top: 40px;
            right: 0;
            /* overflow: hidden; */
        }
        div>ul>li>ul>li{
            position: relative;
            height: 30px;
            line-height: 30px;
            background-color: #000;
            
        }
        div>ul>li>ul>li>a{
            position: absolute;
            width: 100%;
            height: 100%;
            color: #fff;
            display: block;
            text-align: center;
            text-decoration: none;

        }
        div>ul>li>ul>li:nth-of-type(odd) a{
            left: -80px;
            opacity: .1;
        }
        div>ul>li>ul>li:nth-of-type(even) a{
            left: 80px;
            opacity: .1;
        }
        div>ul>li>ul{
            height: 0;
            overflow: hidden;
        }
        div>ul>li:hover>ul{
            height: auto;
        }
        div>ul>li:hover ul li a{
            left: 0;
            opacity: 1;
            top: 0;
            transition-property: left,top,opacity;
            transition-duration: 1s;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>
                <a href="#">菜单一</a>
                <ul>
                    <li>
                       <a href="#">1-1</a> 
                    </li>
                    <li>

                    </li>
                    <li>
                        <a href="#">1-3</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">菜单二</a>
                <ul>
                    <li>
                        <a href="#">2-1</a>
                    </li>
                    <li>
                        <a href="#">2-2</a>
                    </li>
                    <li>
                        <a href="#">2-3</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">菜单三</a>
                <ul>
                    <li>
                        <a href="#">3-1</a>
                    </li>
                    <li>
                        <a href="#">3-2</a>
                    </li>
                    <li>
                        <a href="#">3-3</a>
                    </li> 
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
