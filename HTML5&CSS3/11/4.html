<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        p{
            margin: 50px;
            padding: 0;
            text-align: center;
            font-size: 90px;
        }
        .one,.two,.three{
            background-color: #ccc;
        }
        .four{
            background-color: #000;
        }
        .one{
            text-shadow: -1px -1px #fff,1px 1px #000;
        }
        .two{
            text-shadow: -1px -1px #000,1px 1px #fff;
        }
        .three{
            text-shadow: 0 1px rgba(185, 185, 185, .1),
            0 2px rgba(185, 185, 185, .2),
            0 3px rgba(185, 185, 185, .3),
            0 4px rgba(185, 185, 185, .4),
            0 5px rgba(185, 185, 185, .5),
            0 5px 5px black
        }
        .four{
            text-shadow: 0 0 5px skyblue,
            0 0 10px skyblue,
            0 0 15px skyblue,
            0 0 20px skyblue,
            0 0 25px skyblue;    
        }
    </style>
</head>
<body>
    <p class="one" style="color: #ccc;">123</p>
    <p class="two" style="color: #ccc;">123</p>
    <p class="three" style="color: #000;">123</p>
    <p class="four" style="color: #000;">123</p>

</body>
</html>
