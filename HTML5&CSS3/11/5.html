<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: relative;
            margin: 100px auto;
            width: 0px;
            height: 0px;
            border: 30px solid red;
            border-radius: 50%;
            border-right-color: transparent;
        }
        div::after{
            position: absolute;
            content: '';
            border: 5px solid white;
            width: 0px;
            height: 0px;
            border-radius: 50%;
            top: -20px;
            left: -10px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
