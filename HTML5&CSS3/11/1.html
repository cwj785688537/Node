<!DOCTYPE html>

    <title>Document</title>
    <style>
        #ad{
            margin: 0 auto;
            /* border: 1px solid red; */
            width: 500px;
        }
        #ad .ad-pic{
            position: relative;
            width: 500px;
            height: 400px;
        }
        #ad .ad-pic a{
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        #ad .ad-pic img{
            
            height: 400px;
            
        }
        #ad .ad-pic a:first-of-type{
            z-index: 9;
        }
        #ad .ad-pic a:target{
            z-index: 99;
        }
        #ad ul{
            margin: 0;
            padding: 0;
            list-style-type: none;
            margin-top: 10px;
            height: 70px;
            /* width: 500px; */
        }
        #ad ul li{
            float: left;
            height: 70px;
            padding-left: 10px;
           
        }
        #ad ul li a{
            display: block;
        }
        #ad ul li img{
            height: 70px;
        }
        
    </style>
</head>
