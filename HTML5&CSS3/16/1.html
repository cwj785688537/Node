<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
            width: 100%;
        }
        body{
            margin: 0;
        }
        #top{
            position: relative;
            margin: 50px auto;
            width: 330px;
            height: 230px;
            border: 1px solid #008000;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-content:space-evenly ;
        }
        #top>div{
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid #008000;
        }
        #top div:first-of-type div{
            /* position: absolute;
            background-size: 30px 30px;
            background-repeat: no-repeat;
            background-image: radial-gradient(red 0%,red 30%,black 60%,transparent 70%); */
        }
        #top div:first-of-type>div{
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -15px;
            margin-left: -15px;
            height: 30px;
            width: 30px;
            /* border: 1px solid green; */
            background-image: radial-gradient(20px,red 0%,black 70%,transparent 70%);
        }
        #top div:nth-of-type(2){
            position: fixed;
            width: 30px;
            height: 70px;
        }
        #top div:nth-of-type(2) div:first-of-type{
            border: 1px solid green;
            background-image: radial-gradient(20px,red 0%,black 70%,transparent 70%);
        }
    </style>
</head>
<body>
    <div id="top">
        <div>
            <div></div>
        </div>
        <div>
            <div></div>
            <div></div>
        </div>
        <div>
            <div></div>
        </div>
        <div>
            <div></div>
        </div>
        <div>
            <div></div>
        </div>
        <div>
            <div></div>
        </div>
    </div>
</body>
</html>
