<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
            margin: 0;
            position: relative;
        }
        #top{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            width: 350px;
            height: 60px;
            border: 1px solid red;
        }
        #top div:first-of-type{
            position: absolute;
            top: 50%;
            left: 10px;
            margin-top: -25px;
            width: 30px;
            height: 30px;
            border: 10px dotted red;
            border-radius: 50%;
            animation-name: q;
            animation-duration: 400ms;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        #top div:nth-of-type(2){
            position: absolute;
            left: 80px;
            top: 50%;
            margin-top: -25px;
            width: 30px;
            height: 30px;
            border: 10px solid red;
            border-radius: 50%;
            border-top-color:transparent ;
            border-bottom-color:transparent;
            animation-name: q;
            animation-duration: 400ms;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        #top div:nth-of-type(3){
            position: absolute;
            left: 150px;
            top: 50%;
            margin-top: -25px;
            width: 30px;
            height: 30px;
            border: 10px solid red;
            border-radius: 50%;
            border-bottom-color: transparent;
            animation-name: q;
            animation-duration: 400ms;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        #top .four{
            position: absolute;
            left: 220px;
            top: 50%;
            margin-top: -25px;
            width: 30px;
            height: 30px;
            border: 10px solid transparent;
            border-right-color: red;
            border-radius: 50%;
            animation-name: q;
            animation-duration: 400ms;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        #top div:nth-of-type(5){
            position: absolute;
            left: 238px;
           top: 50%;
            margin-top: -10px;
            width: 10px;
            height: 10px;
            border: 5px solid transparent;
            border-top-color: red;
            border-radius: 50%;
            animation-name: q;
            animation-duration: 400ms;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: reverse;
        }
        #top div:nth-of-type(6){
            position: absolute;
            top: 50%;
            margin-top: -20px;
            left: 290px;
            width: 40px;
            height: 40px;
            border: 8px solid red;
            box-sizing: border-box;
            border-radius: 50%;
            /* border-bottom: 0px; */
            border-right:none;
            border-bottom-color:transparent;
            
            animation-name: q;
            animation-duration: 300ms;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        @keyframes q{
            0%{
                transform: rotate(0deg);
            }
            25%{
                transform: rotate(90deg);
            }
            50%{
                transform: rotate(180deg);
            }
            75%{
                transform: rotate(270deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="top">
        <div></div>
        <div></div>
        <div></div>
        <div class="four">  
        </div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
