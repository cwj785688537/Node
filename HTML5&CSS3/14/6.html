<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            width: 100%;
            height: 100%;
        }
        body{
            position: relative;
            height: 100%;
            height: 100%;
            margin: 0;
            background-size: 20px 20px;
            background-image: linear-gradient(20px, green 0px);
            background-color: #000;
        }
        div{
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid #1CDF43;
            border-radius: 50%;
        }
        #big{
           
            margin-top: -300px;
            margin-left: -300px;
            width: 600px;
            height: 600px;
            
           
           
        }
        #big>div{
           
            margin-top: -250px;
            margin-left: -250px;
            width: 500px;
            height: 500px;
            
        }
        #big>div>div{
            
            margin-top: -200px;
            margin-left: -200px;
            width: 400px;
            height: 400px;
            
        }
        #big>div>div>div{
           
            margin-top: -150px;
            margin-left: -150px;
            width: 300px;
            height: 300px;
            
        }
        #big>div>div>div>div{
           
            margin-top: -50px;
            margin-left: -50px;
            width: 100px;
            height: 100px;
           
        }
        
    </style>
</head>
<body>
    <div id="big">
        <div>
            <div>
                <div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
