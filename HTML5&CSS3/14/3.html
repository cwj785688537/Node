<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            width: 100%;
        }
        body{
            position:relative ;
            width: 100%;
            margin: 0;
            background-color: #e9e9e9;
        }
        .pho1,.pho2,.pho3{
            background-color: #fff;
            overflow: hidden;
            border: 10px solid #fff;
            /* padding: 10px; */
            transition-property: transform,z-index;
            transition-duration: 1s;
        }
        .pho1{
            position: absolute;
            width: 300px;
            height: 400px;
            /* border: 1px solid red;
            background-color: red */
        }
        .pho2{
            position: absolute;
            width: 250px;
            height: 350px;
            /* border: 1px solid blue;
            background-color: blue; */
        }
        .pho3{
            position: absolute;
            width: 200px;
            height: 300px;
            /* border: 1px solid green;
            background-color: green; */
        }
        .p-8{
            left: 1100px;
            top: 300px;
        }
        .p-7{
            left: 900px;
            top: 100px;
        }
        .p-6{
            left: 800px;
            top: 100px;
        }
        .p-5{
            left: 700px;
            top: 300px;
        }
        .p-4{
            left: 500px;
            top: 150px;
        }
        .p-3{
            left: 200px;
            top: 250px;
        }
        .p-2{
            left: 300px;
            top: 100px;
        }
        .p-1{
            left: 100px;
            top: 100px;
        }
        .r-1{
            transform: rotate(60deg);
        }
        .r-2{
            transform: rotate(-20deg);
        }
        .r-3{
            transform: rotate(30deg);
        }
        img{
            width: 100%;
            
        }
        .pho1:hover,.pho2:hover,.pho3:hover{
            z-index: 1;
            transform: scale(1.4);
        }
    </style>
</head>
<body>
    <div class="pho1 p-1 r-2">
        <img src="../../picture/14/img/0955cf751bf74cf7986c9f1d5b2fe26b.jpg">
    </div>
    <div class="pho3 p-2 r-1">
        <img src="../../picture/14/img/33d5549585dd4c9eac5213332b8b9501.jpg">
    </div>
    <div class="pho2 p-3 r-2">
        <img src="../../picture/14/img/3638f61d8a1d4ea0b5e2e3b180353c6a.jpg">
    </div>
    <div class="pho1 p-4 r-1">
        <img src="../../picture/14/img/434c3e1b28bb46f89c680981ba5fc8a0.jpg">
    </div>
    <div class="pho2 p-5 r-3">
        <img src="../../picture/14/img/45b48ab655714975ac4c9cc7ae20a064.jpg">
    </div>
    <div class="pho2 p-6 r-1">
        <img src="../../picture/14/img/5a0d5a3521a3402f94fa824d700e1749.jpg">
    </div>
    <div class="pho1 p-7 r-3">
        <img src="../../picture/14/img/7bf5a149998548548e4563e5041e121a.jpg">
    </div>
    <div class="pho3 p-8 r-2">
        <img src="../../picture/14/img/9a8f253fcd4944d19c9d9ce82390d1ed.jpg">

</body>
</html>
