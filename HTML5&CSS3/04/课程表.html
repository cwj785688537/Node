<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程表</title>
    <style>
        table{
            text-align: center;
        }
        tr{
            background-color: #72B9D5;
            
        }
        .top{
            background-color: #c3c3c3;
        }
        .data{
            background-color: #81B418;
        }
        caption{
            font-size: 18px;
        }
        td{
            padding: 10px auto;
            line-height: 100%;
        }
        
    </style>
</head>
<body>
    <table border="1" cellspacing="0">
        
        <caption>
            <strong>课程表</strong>
        </caption>
        <thead>
            
            <tr class="top">
                <th>项目</th>
                <th colspan="5">上课</th>
                <th colspan="2">休息</th>
            </tr>
        </thead>
        <tbody>
            <tr class="data">
                <th>星期</th>
                <th>星期一</th>
                <th>星期二</th>
                <th>星期三</th>
                <th>星期四</th>
                <th>星期五</th>
                <th>星期六</th>
                <th>星期日</th>
            </tr>
            <tr>
                <td rowspan="4">上午</td>
                <td>语文</td>
                <td>数学</td>
                <td>英语</td>
                <td>英语</td>
                <td>物理</td>
                <td>计算机</td>
                <td rowspan="4">休息</td>
            </tr>
            <tr>
                <td>数学</td>
                <td>数学</td>
                <td>地理</td>
                <td>历史</td>
                <td>化学</td>
                <td>计算机</td>
            </tr>
            <tr>
                <td>化学</td>
                <td>语文</td>
                <td>体育</td>
                <td>计算机</td>
                <td>英语</td>
                <td>计算机</td>
            </tr>
            <tr>
                <td>政治</td>
                <td>英语</td>
                <td>体育</td>
                <td>历史</td>
                <td>地理</td>
                <td>计算机</td>
            </tr>
            <tr>
                <td rowspan="2">下午</td>
                <td>语文</td>
                <td>数学</td>
                <td>英语</td>
                <td>英语</td>
                <td>物理</td>
                <td>计算机</td>
                <td rowspan="2">休息</td>
            </tr>
            <tr>
                <td>数学</td>
                <td>数学</td>
                <td>地理</td>
                <td>历史</td>
                <td>化学</td>
                <td>计算机</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
