<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header,main,footer{
            width: 1000px;
            margin: 0px auto;
        }
        header{
            height: 150px;
            background-color: silver;
           
        }
        main{
            height: 400px;
            background-color:orange;
            margin: 10px auto;
        }
        nav,article,aside{
            height: 100%;
            float: left;
        }
        nav{
            width: 200px;
           
            background-color: #abc;
        }
        article{
            width: 500px;
          
            background-color: blue;
            margin: 0px 10px;
        }
        aside{
            width: 200px;
          
            background-color: pink;
        }
        footer{
            height: 150px;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <nav></nav>
        <article></article>
        <aside></aside>
    </main>
    <footer></footer>
</body>
</html>
