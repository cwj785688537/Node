<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid transparent;
            
            width: 260px;

            background-image: url(../../picture/07/bg.gif);
        }
        h3{
            width: 240px;
            border-left: 5px solid #C9E143;
            margin-left: auto;
            margin-right: auto;
            color: #fff;
            text-indent: 5px;
        }
        ul{
            /* border: 1px solid red; */

            padding: 0;
            width: 240px;
            margin: 0 auto;
            list-style-type: none;
            background-color: #fff;
            margin-bottom: 10px;
            
        }
        div ul li{
            width: 220px;
            height: 30px;
            color: #000;
            font-size: 12px;
            margin: 0 auto;
            line-height: 30px;
            list-style: url(../../picture/07/tb.gif);
            list-style-position: inside;
            border-bottom: 1px dashed #06c;
        }
        div ul li a{
            
            text-decoration: none;
            color: #0066cc;
            
        }
        div ul li:last-child{
            border-bottom: 0;
        }
    </style>
