<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid red;
            filter: contrast(2000%);
            background-color: #fff;
        }
        div::after{
            border-radius: 50px;
            top: 50px;
            left: 50px;
            position: absolute;
            content: '';

            width: 50px;
            height: 50px;
            background-color: red;
            filter: blur(6px);
        }
        div::before{
            border-radius: 50%;
            top: 35px;
            left: 35px;
            position: absolute;
            content: '';

            width: 30px;
            height: 30px;
            background-color: blue;
            filter: blur(6px);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
