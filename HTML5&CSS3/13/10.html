<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            margin: 0;
            padding: 0;
            list-style-type: none;
            width: 500px;
        }
        ul li{
            border: 1px solid red;
            height: 40px;
            overflow: hidden;
        }
        ul li h2{
            margin: 0;
            padding: 0;
            padding-left: 10px;
            height: 40px;
            line-height: 40px;
            background-color: #bfa;
        }
        ul li:hover{
            height: 340px;
            transition: height 1s linear ;
        }
        ul li div{
            height: 300px;
            line-height: 300px;
            text-align: center;
        }
        ul li img{
            height: 200px;
            vertical-align: middle;
            opacity: 0;
            transition: opacity 1s linear 1s;
            border-radius: 5px;
        }
        ul li:hover img{
            opacity: 1;
        }
    </style>
</head>
