    <title>Document</title>
    <style>
        ul{
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        ul li{
            /* border: 1px solid red; */
            width: 500px;
            height: 40px;
            overflow: hidden;
            transition: height 1s linear;
            margin-top: 1px;
        }
        ul li:hover{
            height: 340px;
        }
        ul li h2{
            margin: 0;
            padding: 0;
            height: 40px;
            line-height: 40px;
            padding-left: 10px;
            font-size: 14px;
            color: #fff;
        }
        ul li div{
            height: 300px;
            line-height: 300px;
            text-align: center;
        }
        ul li div img{
            height: 200px;
            vertical-align: middle;
            opacity: 0;
            transition: opacity 1s linear 1s;
        }
        ul li:hover div img{
            opacity: 1;
        }
        ul li:first-of-type h2{
            background-color: #DBE5F3;
        }
        ul li:nth-of-type(2) h2{
            background-color: #F3E0E8;
        }
        ul li:nth-of-type(3) h2{
            background-color: #CF93C1;
        }
        ul li:nth-of-type(4) h2{
            background-color: #BECB86;
        }
        ul li:nth-of-type(5) h2{
            background-color: #AD9BAD;
        }
    </style>
</head>
