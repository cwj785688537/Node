<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #top{
          width: 100%;
          min-width: 1200px;
          height: 30px;
          background-color: black;
      }
      #top div{
          position: relative;
        display: inline-block;
        margin: 0 50px;
      }
      #top div h2{
          margin: 0;
          padding: 0;
          color: #fff;
      }
      #top div ul{
          display: none;
          position: absolute;
          margin: 0;
          padding: 0;
          list-style-type: none;
      }
      #top div:hover ul{
          display: block;
      }
      #top div ul li{
          background-color: black;
          color: #fff;
      }
    </style>
</head>
<body>
    <div id="top">
    <div>
        <h2>123</h2>
        <ul>
            <li>132</li>
            <li>132</li>
            <li>123</li>
        </ul>
    </div>
    <div>
        <h2>123</h2>
        <ul>
            <li>123</li>
            <li>123</li>
            <li>132</li>
        </ul>
    </div>
    <div>
        <h2>123</h2>
        <ul>
            <li>123</li>
            <li>123</li>
            <li>13</li>
        </ul>
    </div>
</div>
</body>
</html>
