<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            position: relative;
        }
        #a{
            position: absolute;
            left: 300px;
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        #b{
            width: 100px;
            height: 100px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <span id="a"></span>
    <div id="b"></div>
</body>
</html>
